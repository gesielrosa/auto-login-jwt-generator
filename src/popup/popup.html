<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Login</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="../icons/icon48.png" alt="Auto Login" class="header-icon">
      <h1>Auto Login</h1>
    </header>

    <main>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input 
            type="text" 
            id="cpf" 
            name="cpf"
            class="form-input" 
            placeholder="Digite o CPF (11 d√≠gitos)" 
            maxlength="11" 
            autocomplete="off"
            required
            aria-label="CPF"
          >
        </div>

        <div class="form-group">
          <label for="birthdate">Data de Nascimento</label>
          <input 
            type="text" 
            id="birthdate" 
            name="birthdate"
            class="form-input" 
            placeholder="DD/MM/AAAA"
            required
            aria-label="Data de Nascimento"
          >
        </div>

        <fieldset class="form-group">
          <legend>Ambiente</legend>
          <div class="env-buttons" role="group" aria-label="Sele√ß√£o de ambiente">
            <button type="button" class="env-btn env-sit active" data-env="SIT" aria-pressed="true">
              <span aria-hidden="true">üîß</span> SIT
            </button>
            <button type="button" class="env-btn env-hlg" data-env="HLG" aria-pressed="false">
              <span aria-hidden="true">‚öôÔ∏è</span> HLG
            </button>
            <button type="button" class="env-btn env-prd" data-env="PRD" aria-pressed="false">
              <span aria-hidden="true">‚ò¢Ô∏è</span> PRD
            </button>
          </div>
        </fieldset>

        <button type="submit" id="generateBtn" class="btn-primary">Gerar e Entrar</button>

        <div id="message" class="message" role="status" aria-live="polite"></div>
      </form>
    </main>

    <footer class="footer">
      <a href="#" id="settingsLink" aria-label="Abrir configura√ß√µes">
        <span aria-hidden="true">‚öôÔ∏è</span> Configura√ß√µes
      </a>
    </footer>
  </div>

  <script src="../lib/jsrsasign-all-min.js"></script>
  <script src="../utils/storage.js"></script>
  <script src="../utils/jwt-generator.js"></script>
  <script src="popup.js"></script>
</body>
</html>
